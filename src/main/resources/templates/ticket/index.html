<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: head"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="headerNav" th:replace="fragments :: headerNav"></div>
<main>
    <table>
        <tr>
            <th>Ticket Number</th>
            <th>Date</th>
            <th>Severity</th>
            <th>Title</th>
            <th>User</th>
            <th>Status</th>
        </tr>
        <th:block th:each="ticket : ${tickets}">
            <tr>
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.dateCreatedString}"></td>
                <td th:text="${ticket.severity.displayName}"></td>
                <td><a th:href="@{/ticket/view/{id}(id=${ticket.id})}" th:text="${ticket.title}"></a></td>
                <td th:text="${ticket.userCreated.userProfile.firstName}"></td>
                <td th:text="${ticket.statusLevel.displayName}"></td>
            </tr>
        </th:block>

    </table>

</main>
</body>
</html>
