<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: head"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/formErrors.css}">
</head>
<body>
<div class="headerNav" th:replace="fragments :: headerNav"></div>
<main>
    <h1>Create New User</h1>

    <form method="post">
        <label>Username
            <input type="text" th:field="${registerFormDTO.username}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.username}"></p>
        <label>Password
            <input type="password" th:field="${registerFormDTO.password}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.password}"></p>
        <label>Verify Password
            <input type="password" th:field="${registerFormDTO.verifyPassword}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.verifyPassword}"></p>
        <label>First Name
            <input type="text" th:field="${userProfile.firstName}" />
        </label>
        <p class="errors" th:errors="${userProfile.firstName}"></p>
        <label>Last Name
            <input type="text" th:field="${userProfile.lastName}" />
        </label>
        <p class="errors" th:errors="${userProfile.lastName}"></p>
        <label>E-mail
            <input type="text" th:field="${userProfile.email}" />
        </label>
        <p class="errors" th:errors="${userProfile.email}"></p>
        <label>Phone Number
            <input type="text" th:field="${userProfile.phoneNumber}" />
        </label>
        <p class="errors" th:errors="${userProfile.phoneNumber}"></p>
        <input type="submit" value="Register New User" class="submit">
    </form>
    
</main>
</body>
</html>
