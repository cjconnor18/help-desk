<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: head"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/formErrors.css}">
</head>
<body>
<div class="headerNav" th:replace="fragments :: headerNav"></div>
<main>

    <form method="post">
        <label>Username
            <input type="text" th:field="${registerFormDTO.username}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.username}"></p>
        <label>
            <input type="password" th:field="${registerFormDTO.password}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.password}"></p>
        <label>
            <input type="password" th:field="${registerFormDTO.verifyPassword}" />
        </label>
        <p class="errors" th:errors="${registerFormDTO.verifyPassword}"></p>
        <input type="submit" value="Register New User">
    </form>
    
</main>
</body>
</html>
