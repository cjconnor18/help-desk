<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments :: head"></div>
    <link rel="stylesheet" th:href="@{/css/userview.css}">
</head>
<body>
<div class="headerNav" th:replace="fragments :: headerNav"></div>
<main>
    <form method="post" th:object="${user}">



        <label>First Name: <input type="text" th:field="${user.firstName}"></label>
            <p th:errors="${user.firstName}"></p>
        <label>Last Name: <input type="text" th:field="${user.lastName}"></label>
            <p th:errors="${user.lastName}"></p>
        <label>Phone Number: <input type="text" th:field="${user.phoneNumber}"></label>
        <label>Email: <input type="text" th:field="${user.email}"></label>

        <input type="submit" value="Save Changes">
    </form>
</main>

</body>
</html>
